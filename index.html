<!doctype html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>Babylon.js sample code</title>

    <!-- Babylon.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
    <script src="https://assets.babylonjs.com/generated/Assets.js"></script>
    <script src="https://cdn.babylonjs.com/recast.js"></script>
    <script src="https://cdn.babylonjs.com/ammo.js"></script>
    <script src="https://cdn.babylonjs.com/havok/HavokPhysics_umd.js"></script>
    <script src="https://cdn.babylonjs.com/cannon.js"></script>
    <script src="https://cdn.babylonjs.com/Oimo.js"></script>
    <script src="https://cdn.babylonjs.com/earcut.min.js"></script>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
    <script src="https://cdn.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
    <script src="https://cdn.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.js"></script>
    <script src="https://cdn.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="https://cdn.babylonjs.com/addons/babylonjs.addons.min.js"></script>
    <script src="https://cdn.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>

    <style>
        html,
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        #canvasZone {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="canvasZone"><canvas id="renderCanvas"></canvas></div>
    <script>
        var canvas = document.getElementById("renderCanvas");

        var startRenderLoop = function (engine, canvas) {
            engine.runRenderLoop(function () {
                if (sceneToRender && sceneToRender.activeCamera) {
                    sceneToRender.render();
                }
            });
        }

        var engine = null;
        var scene = null;
        var sceneToRender = null;
        var createDefaultEngine = function () { return new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true, disableWebGL2Support: false }); };
        var createScene = function () {
            // This creates a basic Babylon Scene object (non-mesh)
            var scene = new BABYLON.Scene(engine);

            var camera = new BABYLON.ArcRotateCamera("camera", BABYLON.Tools.ToRadians(90), BABYLON.Tools.ToRadians(65), 10, BABYLON.Vector3.Zero(), scene);

            // This attaches the camera to the canvas
            camera.attachControl(canvas, true);

            // This creates a light, aiming 0,1,0 - to the sky (non-mesh)
            var light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

            // Default intensity is 1. Let's dim the light a small amount
            light.intensity = 0.7;

            // Create a box mesh
            var box = BABYLON.MeshBuilder.CreateBox("box", { size: 2 }, scene);

            // Load textures
            var baseTexture = new BABYLON.Texture("textures/3 Carbon Fiber 4000x4000.png", scene);
            var patternTexture = new BABYLON.Texture("textures/10 Zebrawood 4000x4000.png", scene);
            var lightmapTexture = new BABYLON.Texture("textures/11 Modern Oak 4000x4000.png", scene);

            // Define the custom vertex shader
            BABYLON.Effect.ShadersStore['customVertexShader'] = `
                precision highp float;
                attribute vec3 position;
                attribute vec2 uv;
                uniform mat4 worldViewProjection;
                varying vec2 vUV;
                
                void main() {
                    vec4 p = vec4(position, 1.);
                    gl_Position = worldViewProjection * p;
                    vUV = uv;
                }
            `;

            // Define the custom fragment shader
            BABYLON.Effect.ShadersStore['customFragmentShader'] = `
                precision highp float;
                varying vec2 vUV;
                uniform sampler2D textureSampler; // Base texture
                uniform sampler2D patternTexture; // Pattern texture
                
                void main() {
                    vec4 baseColor = texture2D(textureSampler, vUV); // Sample base texture
                    vec4 patternColor = texture2D(patternTexture, vUV); // Sample pattern texture
                    
                    // Apply blue color to the base texture
                    vec4 blueBaseColor = baseColor * vec4(0.0, 0.0, 1.0, 1.0); // Blue color (RGB: 0, 0, 1)
                    
                    // Apply red color to the pattern texture
                    vec4 redPatternColor = patternColor * vec4(1.0, 0.0, 0.0, 1.0); // Red color (RGB: 1, 0, 0)
                    
                    // Blend the textures (e.g., add them)
                    vec4 blendedColor = blueBaseColor + redPatternColor;
                    
                    // Output the final color
                    gl_FragColor = blendedColor;
                }
            `;

            // Create the shader material
            var shaderMaterial = new BABYLON.ShaderMaterial('custom', scene, 'custom', {
                attributes: ["position", "uv"],
                uniforms: ["worldViewProjection", "textureSampler", "patternTexture"]
            });

            // Load the base texture
            var baseTexture = new BABYLON.Texture("textures/3 Carbon Fiber 4000x4000.png", scene);

            // Load the pattern texture
            var patternTexture = new BABYLON.Texture("textures/10 Zebrawood 4000x4000.png", scene);

            // Set the textures in the shader material
            shaderMaterial.setTexture("textureSampler", baseTexture); // Base texture
            shaderMaterial.setTexture("patternTexture", patternTexture); // Pattern texture

            // Assign the material to the box
            box.material = shaderMaterial;


            // Our built-in 'ground' shape.
            // var ground = BABYLON.MeshBuilder.CreateGround("ground", {width: 6, height: 6}, scene);
            // let groundMaterial = new BABYLON.StandardMaterial("Ground Material", scene);
            // ground.material = groundMaterial;

            return scene;
        };
        window.initFunction = async function () {



            var asyncEngineCreation = async function () {
                try {
                    return createDefaultEngine();
                } catch (e) {
                    console.log("the available createEngine function failed. Creating the default engine instead");
                    return createDefaultEngine();
                }
            }

            window.engine = await asyncEngineCreation();
            if (!engine) throw 'engine should not be null.';
            startRenderLoop(engine, canvas);
            window.scene = createScene();
        };
        initFunction().then(() => {
            sceneToRender = scene
        });

        // Resize
        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>

</html>
